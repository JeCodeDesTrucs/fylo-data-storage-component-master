<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="scss/styles.css">
</head>
<body>

  <main class="container">
    <div class="left-col">
      <img src="images/logo.svg" alt="Logo of Fylo" class="left-col__logo">
      <div class="left-col__btn">
        <button><img src="images/icon-document.svg" alt="Document"></button>
        <button><img src="images/icon-folder.svg" alt="Folder"></button>
        <button><img src="images/icon-upload.svg" alt="Upload"></button>
      </div>
    </div>
    <div class="right-col">
      <p class="right-col__storage-used">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <input type="range" name="storage" id="storage" min="0">
      <div class="right-col__range-min-max">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="right-col__card-GB-left">
        <strong>185<span> GB Left</span></strong>
      </div>
    </div>
  </main>
  
</body>
</html>
